<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <h2 class= "logo">Logo</h2>
        <nav class = "navigation">
            <a href="a">Home</a>
            <a href="a">About</a>
            <a href="a">Services</a>
            <a href="a">Contact</a>
            <button class="btnlogin-popup" onclick="openLogin()">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close" onclick="closePopup()"><ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                 <div class="login-register">
                    <p style="font-size: small;">Don't have an account?<a href="#"
                        class="register-link" onclick="openRegister()">Register</a>
                    </p>
                 </div>            
            </form>

        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                 <div class="login-register">
                    <p style="font-size: small;">Already have an account?<a href="#"
                        class="login-link">Login</a>

                    </p>
                 </div>            
            </form>

        </div>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="text/javascript">
    const wrapper = document.querySelector('.wrapper');
    const loginLink = document.querySelector('.login-link');
    const login = document.querySelector('.login');
    const register = document.querySelector('.register');
    const registerLink = document.querySelector('.register-link');
    const btnPopup = document.querySelector('.btnLogin-popup');
    const iconClose = document.querySelector('.icon-close');
    function closePopup(){
        wrapper.style.display = "none";
    }
    function openLogin(){
        register.style.display = "none";
        wrapper.style.display = "flex";
        login.style.display = "block";

    }
    function openRegister(){
        login.style.display = "none";
        register.style.display = "block";

    }

</script>
</body>
</html>
